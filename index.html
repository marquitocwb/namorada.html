<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Minha Namorada</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff1493;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .question {
            display: none;
            margin: 20px;
        }
        .question.active {
            display: block;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            display: none;
            font-size: 1.5em;
            color: #32cd32;
        }
        .gifs img {
            margin: 10px;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Oi, meu amor!</h1>
    <p>Est√° pronta para ganhar um PIX?</p>
    <div id="question1" class="question active">
        <button onclick="nextQuestion('question2')" disabled>Sim</button>
        <button onclick="nextQuestion('question2')" disabled>Com certeza</button>
        <button onclick="nextQuestion('question2')" disabled>L√≥gico</button>
    </div>
    <div id="question2" class="question">
        <p>√öltima pergunta, quando ser√° lan√ßado o filme da Lylu Blomm?</p>
        <button onclick="showResult('wrong')">7 de agosto</button>
        <button onclick="showResult('wrong')">5 de agosto</button>
        <button onclick="showResult('correct')">8 de agosto</button>
    </div>
    <div id="result"></div>
    
    <div class="gifs">
        <img src="https://media.giphy.com/media/OWCdX4sTNt1frLfydK/giphy.gif?cid=790b76110o66pzcinl0eqyyh3bbqj1ha72aiw6gpn1coqnle&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Gif fofo">
        <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif?cid=790b76110o66pzcinl0eqyyh3bbqj1ha72aiw6gpn1coqnle&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Gif engra√ßado">
        <img src="https://media.giphy.com/media/CPRW8Qq77eXPq/giphy.gif?cid=790b76110o66pzcinl0eqyyh3bbqj1ha72aiw6gpn1coqnle&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Gif de amor">
        <img src="https://media.giphy.com/media/k7qB1okrV3DwQSwvZl/giphy.gif?cid=ecf05e47iwihqio52rszafif5mf015ihafoa3j29qm7stduh&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Gif de carinho">
    </div>

    <script>
        function nextQuestion(nextId) {
            document.querySelector('.question.active').classList.remove('active');
            document.getElementById(nextId).classList.add('active');
        }

        function showResult(answer) {
            document.querySelector('.question.active').classList.remove('active');
            const result = document.getElementById('result');
            if (answer === 'correct') {
                result.innerHTML = 'Parab√©ns! Voc√™ ganhou o direito de pedir ao seu namorado o valor de 110 reais. Aproveite! üíñ';
            } else {
                result.innerHTML = 'Infelizmente, essa n√£o √© a resposta correta. Mas voc√™ ainda √© a pessoa mais especial para mim! üíñ';
            }
            result.style.display = 'block';
        }

        // Desabilitar bot√µes por 5 segundos ap√≥s o carregamento da p√°gina
        window.onload = function() {
            const buttons = document.querySelectorAll('#question1 button');
            setTimeout(() => {
                buttons.forEach(button => button.disabled = false);
            }, 5000); // 5000 milissegundos = 5 segundos
        };
    </script>
</body>
</html>
